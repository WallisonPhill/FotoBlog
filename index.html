<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="./images/camera.svg" alt="Imagem da Logomarca">

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input id="search" type="search" placeholder="Pesquise por imagens e coleções">
          </div>  
        </form>

        <img  id="avatar" src="./images/Judite.png" alt="Foto do avatar">

      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img src="./images/France.png" alt="França">

              <figcaption class="details">
                  <h2>France</h2>
                  <div class="tags">
                      <span>tag</span>
                  </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:.6s">
              <img src="./images/Germany.png" alt="Alemanha">

              <figcaption class="details">
                  <h2>Germany</h2>
                  <div class="tags">
                      <span>tag</span>
                  </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:.8s">
              <img src="./images/Czech_Republic.png" alt="Rep. Tcheca">

              <figcaption class="details">
                  <h2>Czech Republic</h2>
                  <div class="tags">
                      <span>tag</span>
                  </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1s">
              <img src="./images/Italy.png" alt="Itália">

              <figcaption class="details">
                  <h2>Italy</h2>
                  <div class="tags">
                      <span>tag</span>
                  </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.2s">
              <img src="./images/Netherlands.png" alt="Países Baixos">

              <figcaption class="details">
                  <h2>Netherlands</h2>
                  <div class="tags">
                      <span>tag</span>
                  </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.4s">
              <img src="./images/Portugal.png" alt="Portugal">

              <figcaption class="details">
                  <h2>Portugal</h2>
                  <div class="tags">
                      <span>tag</span>
                  </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.6s">
              <img src="./images/Scotland.png" alt="Escócia">

              <figcaption class="details">
                  <h2>Scotland</h2>
                  <div class="tags">
                      <span>tag</span>
                  </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:1.8s">
              <img src="./images/Spain.png" alt="Espanha">

              <figcaption class="details">
                  <h2>Spain</h2>
                  <div class="tags">
                      <span>tag</span>
                  </div>
              </figcaption>
            </figure>

            <figure class="item" style="--delay:2s">
              <img src="./images/Switzerland.png" alt="Suíça">

              <figcaption class="details">
                  <h2>Switzerland</h2>
                  <div class="tags">
                      <span>tag</span>
                  </div>
              </figcaption>
            </figure>

          </section>
        </div>
      </main>
      <footer class="container">
        <p>2024 - Rocketseat Explorer</p>
      </footer>
    </div>
</body>
</html>
